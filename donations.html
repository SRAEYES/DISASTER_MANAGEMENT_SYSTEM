<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Donations</title>
    <style>
        /* General Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #f4f6f9;
            color: #333;
            display: flex;
            justify-content: center;
            padding: 20px;
        }

        .container {
            max-width: 700px;
            width: 100%;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            color: #007acc;
            text-align: center;
            margin-bottom: 20px;
        }

        form {
            margin: 20px 0;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }

        input[type="text"], input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        button {
            background-color: #007acc;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
        }

        button:hover {
            background-color: #005ea6;
        }

        /* Donation List Styles */
        ul {
            list-style-type: none;
            padding: 0;
            margin: 20px 0;
        }

        li {
            background-color: #e8f0fe;
            margin-bottom: 10px;
            padding: 15px;
            border: 1px solid #d0e0f0;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Donate</h2>
        <form method="POST">
            <label for="type">Donation Type (Food, Money, etc.):</label>
            <input type="text" id="type" name="type" required>

            <label for="amount">Amount:</label>
            <input type="number" id="amount" name="amount" required>

            <label for="description">Description:</label>
            <input type="text" id="description" name="description">

            <button type="submit">Submit Donation</button>
        </form>

        <h3>Previous Donations</h3>
        <ul>
            {% for donation in donations %}
                <li>
                    <strong>Type:</strong> {{ donation.type }} - <strong>Amount:</strong> {{ donation.amount }} - <strong>Description:</strong> {{ donation.description }}
                </li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
