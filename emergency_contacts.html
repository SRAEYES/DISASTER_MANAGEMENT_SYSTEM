<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Emergency Contacts & Nearby Services</title>
    <style>
        /* General Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #f4f6f9;
            color: #333;
            display: flex;
            justify-content: center;
            padding: 20px;
        }

        /* Main container */
        .container {
            max-width: 900px;
            width: 100%;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            color: #ff4d4f;
            text-align: center;
            margin-bottom: 20px;
        }

        /* Table styling */
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }

        th, td {
            padding: 12px;
            border: 1px solid #ddd;
            text-align: left;
        }

        th {
            background-color: #ff4d4f;
            color: #fff;
        }

        tr:nth-child(even) {
            background-color: #ffe6e6;
        }

        /* Back link and map link styling */
        .back-link, .map-link {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #ff4d4f;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            transition: background-color 0.3s;
        }

        .back-link:hover, .map-link:hover {
            background-color: #cc3c3d;
        }

        .map-link {
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Emergency Contacts & Nearby Services</h2>
        <table>
            <thead>
                <tr>
                    <th>Service</th>
                    <th>Contact Number</th>
                    <th>Directions</th>
                </tr>
            </thead>
            <tbody>
                {% for contact in contacts %}
                    <tr>
                        <td>{{ contact.name }}</td>
                        <td>{{ contact.contact }}</td>
                        <td><a href="https://www.google.com/maps/dir/?api=1&destination={{ contact.latitude }},{{ contact.longitude }}" class="map-link" target="_blank">Get Directions</a></td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
        <a href="/" class="back-link">Back to Home</a>
    </div>
</body>
</html>
